<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>

<div class="container">

    <h2 class="mt-3">GoPay Api Test</h2>
    
    <hr>

    <div class="row">
        <div class="col-6">
            <div class="card">
                <div id="auth" class="card-body">
                    <h3 class="mt-3">Authentication</h3>
                    <hr>
                    <div class="form-group mb-4">
                        <label class="sr-only" for="username">Username</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">Username</div>
                            </div>
                            <input type="text" class="form-control" id="username" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="password">Password</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">Password</div>
                            </div>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                    </div>
                    <hr>
                    <button type="button" id="btn-auth" class="btn btn-outline-primary btn-lg btn-block">Submit</button>
                </div>

                <div id="link" class="card-body">
                    <h3 class="mt-4">Payment Link</h3>
                    <hr>
                    <div class="form-group mb-4">
                        <label class="sr-only" for="external-tx">External transaction</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">External transaction</div>
                            </div>
                            <input type="text" class="form-control" id="external-tx" placeholder="External transaction">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="amount">Amount</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">Amount</div>
                            </div>
                            <input type="text" class="form-control" id="amount" placeholder="Amount">
                        </div>
                    </div>
                    <button type="button" id="btn-link" class="btn btn-outline-primary btn-lg btn-block">Submit</button>
                </div>

                <div class="card-body" id="gopay">
                    <iframe src="#" width="100%" frameborder="0" scrolling="yes" id="iframe" style="min-height: 400px; max-height: 600px;"></iframe>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="alert alert-secondary" role="alert">
                <h5>Request Payload</h5>
                <pre id="headers"></pre>
                <pre id="payload"></pre>
            </div>
            <hr>
            <div class="alert alert-success" role="alert">
                <h5>Response</h5>
                <pre id="response"></pre>
            </div>
            <hr>
            <div class="alert alert-danger" role="alert">
                <h5>Error</h5>
                <pre id="error"></pre>
            </div>
        </div>
    </div>
</div>
    
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script>
$(document).ready(() => {

    const gopayApiUrl = 'http://181.170.81.225:8001/gopay-api/';
    let authorization;

    const $payload = $('#payload');
    const $headers = $('#headers');
    const $response = $('#response');
    const $error = $('#error');
    const $auth = $('#auth');
    const $txtUsername = $('#username');
    const $txtPassword = $('#password');
    const $btnAuth = $('#btn-auth');
    const $link = $('#link');
    const $txtExternalTx = $('#external-tx');
    const $txtAmount = $('#amount');
    const $btnLink = $('#btn-link');
    const $gopay = $('#gopay');
    const $iframe = $('#iframe');

    $link.hide();
    $gopay.hide();
    $txtUsername.focus();

    $btnAuth.click(() => {

        const user = { username: $.trim($txtUsername.val()), password: $.trim($txtPassword.val()) };

        const userStr = JSON.stringify({ username: user.username, password: user.password });

        $payload.text(userStr);

        auth(userStr)
            .done(data => {
                $response.text(JSON.stringify(data));
                authorization = {
                    Authorization: `${data.token_type} ${data.access_token}`
                };
                $auth.hide('slow');
                $link.show('slow');
                $txtExternalTx.val(Math.floor((Math.random() * 9999999) + 1));
                $txtAmount.focus();
            })
            .fail(fail);
    });

    $btnLink.click(() => {

        const externalTx = { id: $.trim($txtExternalTx.val()), amount: $.trim($txtAmount.val()) };

        const externalTxStr = JSON.stringify({ external_tx_id: externalTx.id, amount: externalTx.amount });

        $payload.text(externalTxStr);
        $headers.text(`Headers: \nAuthorization: ${authorization.Authorization}`);

        link(externalTxStr)
            .done(data => {
                $response.text(JSON.stringify(data));
                $link.hide('slow');
                $gopay.show('slow');
                $iframe.attr('src', data.url);
            })
            .fail(fail);
    });

    const fail = (jqXHR) => {
        $error.text(`(${jqXHR.status}) ${JSON.stringify(jqXHR.responseJSON)}`);
    };

    function auth(userStr) {
        return $.ajax({
            url: `${gopayApiUrl}auth/signin`,
            method: 'POST',
            contentType: "application/json; charset=utf-8",
            dataType: 'json',
            data: userStr
        });
    };

    function link(externalTxStr) {
        return $.ajax({
            url: `${gopayApiUrl}payment-link`,
            method: 'POST',
            headers: authorization,
            contentType: "application/json; charset=utf-8",
            dataType: 'json',
            data: externalTxStr
        })
    };

});
</script>

</body>
</html>
